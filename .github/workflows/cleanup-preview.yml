name: Cleanup Preview Deploy

on:
  pull_request:
    types: [closed]
    branches: [main, master]

jobs:
  cleanup-preview:
    runs-on: ubuntu-latest
    name: Cleanup Preview Deployments
    if: github.event.action == 'closed'
    steps:
      - name: Cleanup backend preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: delete --name backend-preview --force
        continue-on-error: true

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `ðŸ§¹ **Preview Environment Cleaned Up**
            
            The preview deployments for this PR have been removed.
            
            - Backend preview worker deleted
            - Frontend preview will be automatically removed by Cloudflare Pages`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
